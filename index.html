<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tela do Facebook</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100;500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="div-1">
			<img src="./imagens/facebook.svg">
			<p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
		</div>
		<div class="div-2">
			<input type="text" name="" placeholder="Email ou telefone">
			<input type="text" name="" placeholder="Senha">
			<button class="btn-1">Entrar</button>
			<p class="p-1">Esqueceu a senha?</p>
			<div class="line"></div>
			<button class="btn-2">Criar nova conta</button>
			<p class="p-2"><span>Criar uma Página</span> para uma celebridade, uma marca ou uma empresa.</p>
		</div>
	</div>
</body>
</html>
